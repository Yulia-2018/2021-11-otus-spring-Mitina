<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit task</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        input[id="task-description-input"] {
            width: 300px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Task edition -->
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/edit(id=${task.id})}" th:object="${task}">
    <h3>Task Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="task-description-input">Description:</label>
        <input id="task-description-input" name="description" type="text" value="Task 1" th:value="*{description}"/>
    </div>

    <div class="row">
        <label for="task-deadline-input">Deadline:</label>
        <input id="task-deadline-input" name="deadline" type="date" value="2012-12-05" th:value="*{deadline}"/>
    </div>

    <div class="row">
        <label for="done-select">Done:</label>
        <select class="form-control" id="done-select" th:field="*{done}">
            <option th:value="0">No</option>
            <option th:value="1">Yes</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
