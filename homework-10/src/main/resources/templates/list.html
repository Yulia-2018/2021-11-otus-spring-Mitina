<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Book 1</td>
        <td th:text="${book.author.name}">Author 1</td>
        <td th:text="${book.genre.title}">Genre 1</td>
        <td>
            <a href="edit.html" th:href="@{/edit(id=${book.id})}">Edit</a>
        </td>
        <td>
            <a href="list.html" th:href="@{/delete(id=${book.id})}">Delete</a>
        </td>
        <td>
            <a href="comments.html" th:href="@{'/' + ${book.id} + '/comments'}">Comments</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="row">
    <a href="edit.html" th:href="@{/edit(id=0)}">
        <button type="button">Add book</button>
    </a>
</div>

</body>
</html>
