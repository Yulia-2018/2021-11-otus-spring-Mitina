<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .form-control {
            width: 180px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="edit.html" th:method="post" th:action="@{/edit(id=${book.id})}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" value="Book 1" th:value="*{title}"/>
    </div>

    <div class="row">
        <label for="author-select">Author:</label>
        <select class="form-control" th:field="*{author}" id="author-select">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>
    </div>

    <div class="row">
        <input id="id-checkbox-author" name="is-new-author" type="checkbox" onclick="
        var checker = document.getElementById('id-checkbox-author');
        var newAuthor = document.getElementById('new-author-input');
        var authorSelect = document.getElementById('author-select');
        checker.onchange = function(){
          newAuthor.disabled = !this.checked;
          authorSelect.disabled = this.checked;
        }"/>

        <input id="new-author-input" name="new-author" type="text" value="New author" disabled="disabled"/>
    </div>

    <div class="row">
        <label for="genre-select">Genre:</label>
        <select class="form-control" th:field="*{genre}" id="genre-select">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.title}"></option>
        </select>
    </div>

    <div class="row">
        <input id="id-checkbox-genre" name="is-new-genre" type="checkbox" onclick="
        var checker = document.getElementById('id-checkbox-genre');
        var newGenre = document.getElementById('new-genre-input');
        var genreSelect = document.getElementById('genre-select');
        checker.onchange = function(){
          newGenre.disabled = !this.checked;
          genreSelect.disabled = this.checked;
        }"/>

        <input id="new-genre-input" name="new-genre" type="text" value="New genre" disabled="disabled"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
